<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NurseBuddy | เข้าสู่ระบบ</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="user.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      text-align: center;
      animation: slideUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .login-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      background-size: 200% 100%;
      animation: gradientMove 3s ease-in-out infinite;
    }

    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-section {
      margin-bottom: 30px;
    }

    .logo-circle {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px auto;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
      100% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6); }
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .logo-subtitle {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .input-group input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: #dc2626;
      font-size: 14px;
      margin-top: 10px;
      padding: 12px;
      background: rgba(220, 38, 38, 0.1);
      border-radius: 8px;
      display: none;
    }

    .features-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(100, 116, 139, 0.2);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .feature-item {
      text-align: center;
      padding: 20px 10px;
      border-radius: 12px;
      background: rgba(102, 126, 234, 0.05);
      border: 1px solid rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
    }

    .feature-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .feature-text {
      font-size: 12px;
      color: #64748b;
      font-weight: 500;
    }

    .developer-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(100, 116, 139, 0.2);
      text-align: center;
    }

    .developer-info p {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .developer-info .main-text {
      font-size: 13px;
      color: #64748b;
      font-weight: 600;
    }

    .developer-info .sub-text {
      font-size: 11px;
      color: #94a3b8;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 8px;
        width: 100%;
        max-width: 100%;
      }

      .login-wrapper {
        padding: 20px 15px;
        margin: 5px;
        border-radius: 15px;
        max-width: 95vw;
      }

      .features-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .logo-text {
        font-size: 22px;
      }

      .logo-circle {
        width: 50px;
        height: 50px;
        font-size: 22px;
        margin-bottom: 15px;
      }

      .logo-subtitle {
        font-size: 12px;
        margin-bottom: 20px;
        line-height: 1.3;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        font-size: 13px;
        margin-bottom: 5px;
      }

      .input-group input {
        padding: 10px 12px;
        font-size: 14px;
      }

      .login-btn {
        padding: 12px;
        font-size: 14px;
      }

      .feature-item {
        padding: 8px 5px;
        border-radius: 8px;
      }

      .feature-icon {
        font-size: 16px;
        margin-bottom: 4px;
      }

      .feature-text {
        font-size: 9px;
        line-height: 1.2;
      }

      .features-section {
        margin-top: 20px;
        padding-top: 20px;
      }

      .developer-info {
        margin-top: 20px;
        padding-top: 15px;
      }

      .developer-info .main-text {
        font-size: 11px;
      }

      .developer-info .sub-text {
        font-size: 9px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 5px;
      }

      .login-wrapper {
        padding: 18px 12px;
        margin: 3px;
        border-radius: 12px;
      }

      .logo-text {
        font-size: 20px;
      }

      .logo-circle {
        width: 45px;
        height: 45px;
        font-size: 20px;
        margin-bottom: 12px;
      }

      .logo-subtitle {
        font-size: 11px;
        line-height: 1.2;
        margin-bottom: 18px;
      }

      .input-group {
        margin-bottom: 12px;
      }

      .input-group label {
        font-size: 12px;
        margin-bottom: 4px;
      }

      .input-group input {
        padding: 8px 10px;
        font-size: 14px;
        border-radius: 8px;
      }

      .login-btn {
        padding: 10px;
        font-size: 14px;
        border-radius: 8px;
      }

      .features-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 6px;
      }

      .feature-item {
        padding: 6px 3px;
        border-radius: 6px;
      }

      .feature-icon {
        font-size: 14px;
        margin-bottom: 3px;
      }

      .feature-text {
        font-size: 8px;
        line-height: 1.1;
      }

      .features-section {
        margin-top: 15px;
        padding-top: 15px;
      }

      .developer-info {
        margin-top: 15px;
        padding-top: 12px;
      }

      .developer-info .main-text {
        font-size: 10px;
      }

      .developer-info .sub-text {
        font-size: 8px;
      }
    }

    @media (max-width: 360px) {
      .login-wrapper {
        padding: 15px 10px;
        margin: 2px;
      }

      .logo-text {
        font-size: 18px;
      }

      .logo-circle {
        width: 40px;
        height: 40px;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .logo-subtitle {
        font-size: 10px;
        margin-bottom: 15px;
      }

      .input-group input {
        padding: 7px 8px;
        font-size: 13px;
      }

      .login-btn {
        padding: 8px;
        font-size: 13px;
      }

      .feature-item {
        padding: 5px 2px;
      }

      .feature-icon {
        font-size: 12px;
        margin-bottom: 2px;
      }

      .feature-text {
        font-size: 7px;
      }
    }

    /* เพิ่ม media query สำหรับหน้าจอเล็กมาก */
    @media (max-width: 320px) {
      .login-wrapper {
        padding: 12px 8px;
        margin: 1px;
      }

      .logo-text {
        font-size: 16px;
      }

      .logo-circle {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }

      .features-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 4px;
      }

      .feature-item {
        padding: 4px 2px;
      }

      .feature-icon {
        font-size: 10px;
      }

      .feature-text {
        font-size: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-wrapper">
      <div class="logo-section">
        <div class="logo-circle">🏥</div>
        <div class="logo-text">NurseBuddy</div>
        <div class="logo-subtitle">ระบบติดตามน้ำเกลืออัจฉริยะ<br>เพื่อความปลอดภัยของผู้ป่วย</div>
      </div>

      <form onsubmit="return false;">
        <div class="input-group">
          <label for="username">ชื่อผู้ใช้</label>
          <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้" />
        </div>

        <div class="input-group">
          <label for="password">รหัสผ่าน</label>
          <input type="password" id="password" placeholder="กรอกรหัสผ่าน" />
        </div>

        <button type="submit" class="login-btn" onclick="login()">เข้าสู่ระบบ</button>
      </form>

      <div class="error-message" id="errorMsg"></div>

      <div class="features-section">
        <div class="features-grid">
          <div class="feature-item">
            <div class="feature-icon">📊</div>
            <div class="feature-text">ติดตามแบบเรียลไทม์</div>
          </div>
          <div class="feature-item">
            <div class="feature-icon">💧</div>
            <div class="feature-text">คำนวณน้ำเกลือ</div>
          </div>
          <div class="feature-item">
            <div class="feature-icon">📱</div>
            <div class="feature-text">ใช้งานง่าย</div>
          </div>
          <div class="feature-item">
            <div class="feature-icon">🔔</div>
            <div class="feature-text">แจ้งเตือนอัตโนมัติ</div>
          </div>
        </div>
      </div>

      <div class="developer-info">
        <p class="main-text">💻 พัฒนาโดย จักรพงษ์ แอบไธสง และคณะ</p>
        <p class="sub-text">NurseBuddy System v0.0.1 beta | ระบบติดตามน้ำเกลืออัจฉริยะ</p>
      </div>
    </div>
  </div>

  <script>
    function initializeUsers() {
      const defaultUsers = [
        { username: "0000", password: "0000", role: "admin", fullname: "หัวหน้าแผนก" },
        { username: "nurse01", password: "1234", role: "nurse", fullname: "พยาบาลศรีวรรณ" },
        { username: "nurse02", password: "5678", role: "nurse", fullname: "พยาบาลกานดา" }
      ];

      let existing = JSON.parse(localStorage.getItem("userAccounts") || "[]");

      if (existing.length === 0) {
        localStorage.setItem("userAccounts", JSON.stringify(defaultUsers));
        console.log("✅ ตั้งค่าผู้ใช้เริ่มต้นแล้ว");
        return;
      }

      const hasAdmin = existing.some(u => u.username === "0000");
      if (!hasAdmin) {
        existing.unshift({ username: "0000", password: "0000", role: "admin", fullname: "หัวหน้าแผนก" });
        localStorage.setItem("userAccounts", JSON.stringify(existing));
        console.log("🛠️ เพิ่ม admin 0000 กลับเข้าไป");
      }
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorMsg");
      
      errorBox.style.display = "none";
      
      if (!user || !pass) {
        errorBox.textContent = "กรุณากรอกชื่อผู้ใช้และรหัสผ่าน";
        errorBox.style.display = "block";
        return false;
      }

      const users = JSON.parse(localStorage.getItem("userAccounts") || "[]");
      const found = users.find(u => u.username === user && u.password === pass);
      
      if (found) {
        sessionStorage.setItem("currentUser", JSON.stringify(found));
        window.location.href = "dashboard.html";
      } else {
        errorBox.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
        errorBox.style.display = "block";
      }
      
      return false;
    }

    // Initialize users when page loads
    document.addEventListener("DOMContentLoaded", function() {
      initializeUsers();
      
      // Add enter key support
      const inputs = document.querySelectorAll("input");
      inputs.forEach(input => {
        input.addEventListener("keypress", function(e) {
          if (e.key === "Enter") {
            login();
          }
        });
      });
    });
  </script>
</body>
</html>
